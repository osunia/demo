            currentHiddenItem = weightedPool[randomIndex];
            hiddenEmojiSpan.innerText = currentHiddenItem.icon;
        }

        function togglePaper() {
            // ì´ë¯¸ í´ì§„ ìƒíƒœ(.is-flat)ê±°ë‚˜ ì—´ë¦° ìƒíƒœë¼ë©´ í´ë¦­ ë¬´ì‹œ
            if (cornerWrapper.classList.contains('is-open') || cornerWrapper.classList.contains('is-flat')) return;
            
            cornerWrapper.classList.add('is-open');

            // ì•ˆë‚´ ë¬¸êµ¬ ì‚¬ë¼ì§€ê²Œ ì²˜ë¦¬
            guideTextWrapper.classList.add('fade-out');

            if (currentHiddenItem) {
                seenItems.add(currentHiddenItem.title);
            }

            // ì•„ì´í…œ ì‚¬ë¼ì§ (0.6ì´ˆ)
            setTimeout(() => {
                const emojiEl = document.getElementById('hiddenEmoji');
                if(emojiEl) emojiEl.classList.add('emoji-exit');
            }, 600);

            // ëª¨ë‹¬ ì˜¤í”ˆ (0.7ì´ˆ)
            setTimeout(() => {
                if (currentHiddenItem) {
                    const index = itemsData.indexOf(currentHiddenItem) + 1;
                    const total = itemsData.length;
                    openModal(currentHiddenItem.title, currentHiddenItem.icon, currentHiddenItem.desc, index, total);
                }
            }, 700);
        }

        function openModal(title, icon, desc, index, total) {
            const modal = document.getElementById('itemModal');
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalIcon').innerText = icon;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('itemCounter').innerText = `${index} / ${total} ë²ˆì§¸ ê¸°ì–µ`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('itemModal').style.display = 'none';
            flattenPaper(); // ğŸ’¡ ë‹«ì„ ë•Œ ì¢…ì´ë¥¼ ì™„ì „íˆ í„
        }

        function flattenPaper() {
            // ğŸ’¡ ì¢…ì´ë¥¼ í‰í‰í•˜ê²Œ í´ëŠ” ìƒíƒœë¡œ ì „í™˜
            cornerWrapper.classList.remove('is-open'); // ì—´ë¦¼ ìƒíƒœ ì œê±°
            cornerWrapper.classList.add('is-flat');    // í‰í‰í•¨ ìƒíƒœ ì¶”ê°€ (Hole/Flap í¬ê¸° 0)
            
            // ì£¼ì˜: .emoji-exit í´ë˜ìŠ¤ëŠ” ì œê±°í•˜ì§€ ì•ŠìŒ (ì•„ì´í…œ ì‚¬ë¼ì§„ ìƒíƒœ ìœ ì§€)
            
            // ë‹¤ìŒ ì•„ì´í…œ ì„¸íŒ… ë¡œì§(initHiddenItem) í˜¸ì¶œí•˜ì§€ ì•ŠìŒ (ìƒˆë¡œê³ ì¹¨ ì „ê¹Œì§€ 1íšŒì„±)
        }

        window.onload = function() {
            initHiddenItem();
            const bgList = document.getElementById('backgroundList');
            itemsData.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerText = item.icon;
                bgList.appendChild(div);
            });
        };
