<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 1. Í∏∞Î≥∏ ÏÑ§Ï†ï */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            flex-direction: column; padding: 50px 20px; overflow-x: hidden;
        }

        /* Ïï†ÎãàÎ©îÏù¥ÏÖò */
        @keyframes beckon {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-2px, -2px); }
        }
        
        #corner-interaction-wrapper {
            position: fixed;
            top: 0; left: 0;
            width: 90px; height: 90px;
            z-index: 2000; cursor: pointer;
        }

        /* Layer 1: Hole */
        .corner-hole {
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
            width: 0; height: 0;
            border-style: solid;
            border-width: 45px 45px 0 0;
            border-color: #dcdcdc transparent transparent transparent; 
            transition: border-width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        #corner-interaction-wrapper:not(.is-open) .corner-hole {
            animation: beckon 3s ease-in-out infinite;
        }
        #corner-interaction-wrapper.is-open .corner-hole {
            border-width: 72px 72px 0 0;
            border-color: #d0d0d0; 
            transform: translate(0, 0); 
        }

        /* Layer 2: Emoji */
        .hidden-emoji-wrapper {
            position: absolute;
            top: -5px; left: -5px; z-index: 5; 
            transform: scale(0.5) rotate(-15deg);
            opacity: 0.8; pointer-events: none;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), z-index 0s linear 0.2s;
        }
        #corner-interaction-wrapper.is-open .hidden-emoji-wrapper {
            z-index: 20; opacity: 1;
            
            /* ‚ú® ÌïµÏã¨ ÏàòÏ†ï: Translate Î∂ÄÌôúÌïòÎêò 20pxÎ°ú Ï†úÌïú */
            /* ÏïΩÍ∞ÑÎßå ÏïûÏúºÎ°ú ÎÇòÏôÄÏÑú Ïó¨Î∞± ÌôïÎ≥¥ + ÌÅ¨Í∏∞ ÌôïÎåÄ */
            transform: translate(20px, 20px) scale(0.7) rotate(0deg);

        }
        #hiddenEmoji {
            font-size: 2.6rem;
            filter: drop-shadow(0 6px 10px rgba(0,0,0,0.25));
            display: block;
        }

        /* Layer 3: Flap */
        .paper-flap {
            position: absolute;
            top: 0; left: 0;
            z-index: 10;
            width: 45px; height: 45px;
            clip-path: polygon(100% 0, 0 100%, 100% 100%);
            background: linear-gradient(135deg, #ffffff 30%, #e8e8e8 100%);
            filter: drop-shadow(-2px -2px 3px rgba(0,0,0,0.1));
            transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), 
                        height 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            pointer-events: none;
            border-bottom-right-radius: 3px; 
        }
        #corner-interaction-wrapper:not(.is-open) .paper-flap {
            animation: beckon 3s ease-in-out infinite;
        }
        #corner-interaction-wrapper.is-open .paper-flap {
            width: 72px; height: 72px; 
            filter: drop-shadow(-3px -3px 6px rgba(0,0,0,0.2));
            transform: translate(0, 0);
        }

        /* Í∏∞ÌÉÄ Ïä§ÌÉÄÏùº */

            opacity: 0.1; pointer-events: none; margin-top: 40px;

        .item { font-size: 1.8rem; transition: transform 0.1s; filter: grayscale(100%); }
        
        .modal-overlay {

            background-color: rgba(0, 0, 0, 0.4); z-index: 3000; justify-content: center; align-items: center;

        .modal-frame {

            border-radius: 0; box-shadow: none; width: 210px; min-height: 315px; 
            position: relative; display: flex; flex-direction: column; padding: 42px 6px 6px 6px; 
            animation: snapIn 0.2s cubic-bezier(0, 1, 0.5, 1);
        }
        .modal-header-area {
            position: absolute; top: 0; left: 0; width: 100%; height: 42px;
            display: flex; align-items: center; justify-content: flex-start; padding-left: 12px; 
        }
        #modalTitle {
            color: #222; font-size: 0.85rem; font-weight: 500; 
            transform: scaleX(0.94); transform-origin: left center; letter-spacing: -0.5px; white-space: nowrap;

        .close-btn {

            font-family: Arial, sans-serif; font-size: 1.7rem; font-weight: 900; line-height: 1; cursor: pointer;
            color: #fff; -webkit-text-stroke: 2.5px #ff6b6b; paint-order: stroke fill;
        }
        .close-btn:hover { color: #ff9999; }
        .modal-inner {
            background-color: #fff; border-radius: 0; flex: 1;
            display: flex; flex-direction: column; align-items: center; padding: 20px 15px 15px 15px; border: none; 
        }
        .icon-box {

        .modal-desc {

        .counter-box {

            padding: 5px 10px; font-size: 0.65rem; font-weight: 700; transform: scaleX(0.94); border-radius: 0; 
        }
        @keyframes snapIn {
            from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

            { title: 'Îπà Ïú†Î¶¨Î≥ë', icon: 'ü´ô', desc: 'ÏΩîÎ•¥ÌÅ¨ ÎßàÍ∞úÎ°ú ÏûÖÍµ¨Í∞Ä Îã®Îã®Ìûà Î¥âÌï¥Ï†∏ ÏûàÎã§. ÏàòÏã†Ïù∏ÏùÄ Î∞îÎã§ ÎÑàÎ®∏Ïùò Ïòõ ÏπúÍµ¨.' },
            { title: 'Ïò§Îûò Îêú Ìé∏ÏßÄ', 'icon': 'üìú', desc: 'Ï†ÑÌïòÏßÄ Î™ªÌïú Ìé∏ÏßÄ. Î≤†Î°úÎãàÏπ¥ÏóêÍ≤å... ÎùºÎäî Îßê Îí§Î°ú Ïù¥Ïñ¥ÏßÄÎäî Î¨∏Ïû•ÏùÄ ÏûâÌÅ¨Î°ú ÏñºÎ£©Ï†∏ Î≥¥Ïù¥ÏßÄ ÏïäÎäîÎã§.' },
            { title: 'ÎÇ°ÏùÄ ÎèôÌôîÏ±Ö', icon: 'üìñ', desc: 'ÏÇ¨Î•¥ÎîîÎÇò ÏïÑÏù¥Îì§ÏùÄ Î™®Îëê Ïïå Î≤ïÌïú ÎèôÌôî. Ïù∏Ïñ¥ÏôÄ ÏÜåÎÖÄÏùò Ïö∞Ï†ï Ïù¥ÏïºÍ∏∞Í∞Ä Îã¥Í≤® ÏûàÎã§.' },
            { title: 'Î∞òÏßùÏù¥Îäî Ïó¥Ïá†', icon: 'üóùÔ∏è', desc: 'Î©îÎîîÏπò Ï†ÄÌÉùÏùò Î¨∏ÏùÑ Ïó¨Îäî Ïó¥Ïá†. ÏÑ¨ÏÑ∏Ìïú Îãª Î¨∏ÏñëÏù¥ Îã¥Í≤® ÏûàÎã§.' },
            { title: 'ÏõêÏÑù Î™©Í±∏Ïù¥', icon: 'üî∑Ô∏è', desc: 'Í∏¥ Ï∂úÏû•ÏóêÏÑú ÎèåÏïÑÏò® ÌÜµÎ†πÏù¥ Í±¥ÎÑ® ÏÑ†Î¨º. ÌâÅÎ™ÖÏä§Îü¨Ïö¥ Îßê Îí§ÏóêÎäî Îî∞ÎúªÌïú ÎßàÏùåÏù¥ Îã¥Í≤® ÏûàÎã§.' },
            { title: 'ÏûëÏùÄ ÏÜåÎùº ÍªçÎç∞Í∏∞', icon: 'üêö', desc: 'Í∑ÄÎ•º Í∏∞Ïö∏Ïù¥Î©¥ ÌååÎèÑ ÏÜåÎ¶¨ ÎåÄÏã†, "ÏÇ¨ÎûëÌï¥"ÎùºÍ≥† ÏÜçÏÇ≠Ïù¥Îäî Îã§Ï†ïÌïú Î™©ÏÜåÎ¶¨Í∞Ä Îì§Î¶¨Îäî ÎìØÌïòÎã§.' },
            { title: 'ÏùòÌöåÎãπ Îí∑Ìé∏Ïùò Í≥†ÏñëÏù¥', icon: 'üêà', desc: 'Ï†êÏã¨ÏãúÍ∞ÑÎßå ÎêòÎ©¥ Îí∑Î¨∏ Í∑ºÏ≤òÎ•º ÏÑúÏÑ±Ïù¥Îäî ÎÖÄÏÑù. Ï£ºÎ®∏ÎãàÏóê Í∞ÑÏãùÏùÑ Ï±ôÍ≤® Îã§ÎãàÎäî ÎàÑÍµ∞Í∞ÄÎ•º Ïú†ÎèÖ Ïûò Îî∞Î•∏Îã§.' },
            { title: 'Íµ¨ÍπÉÌïú ÏûëÏùÄ Ï™ΩÏßÄ', icon: 'üìù', desc: 'Í≤∞Ïû¨ ÏÑúÎ•ò Í∑ÄÌâÅÏù¥Ïóê ÏûëÍ≤å Í∑∏Î†§ÏßÑ Í∑∏Î¶º. \'ÌÜµÎ†πÎãò‚ô°\', \'Ïò§Îäò Ï†êÏã¨ Î≠ê Î®πÏßÄ?\' Ïô∏ Í∞ôÏùÄ ÏÉùÍ∞ÅÎì§Ïù¥ Ï†ÅÌòÄ ÏûàÎã§.' },
            { title: 'ÏûâÌÅ¨Í∞Ä Î¨ªÏùÄ ÎßåÎÖÑÌïÑ', icon: '‚úíÔ∏è', desc: 'Ï°∏Îã§Í∞Ä ÎÜìÏ≥êÎ≤ÑÎ¶∞ Ìéú. Ï±ÖÏÉÅ ÏúÑÏóê Îç∞Íµ¥Îç∞Íµ¥ Íµ¥Îü¨Í∞ÄÎ©∞ Í≤ÄÌë∏Î•∏ Í∂§Ï†ÅÏùÑ ÎÇ®Í≤ºÎã§.' },

            { title: 'Ï≤† ÏßÄÎÇú ÏßÄÏó≠ Ïã†Î¨∏', icon: 'üì∞', desc: 'Ïó¨Î¶Ñ Ï∂ïÏ†úÎ•º Îã§Î£¨ 1Î©¥ Í∏∞ÏÇ¨Í∞Ä Ïã§Î†§ ÏûàÎã§. ÌôîÎ†§Ìïú Î∂àÍΩÉÎÜÄÏù¥ ÏÇ¨ÏßÑ Íµ¨ÏÑùÏóê, Ïù∏ÌååÎ•º Îπ†Ï†∏ÎÇòÍ∞ÄÎäî Îëê ÏÇ¨ÎûåÏùò Îí∑Î™®ÏäµÏù¥ ÏïÑÏ£º ÏûëÍ≤å Ï∞çÌòÄ ÏûàÏùÑÏßÄÎèÑ Î™®Î•∏Îã§.' }

        let currentHiddenItem = null;
        const seenItems = new Set();
        const cornerWrapper = document.getElementById('corner-interaction-wrapper');
        const hiddenEmojiSpan = document.getElementById('hiddenEmoji');

        function initHiddenItem() {
            const weightedPool = [];
            itemsData.forEach(item => {
                const weight = seenItems.has(item.title) ? 1 : 50;
                for(let i=0; i < weight; i++) {
                    weightedPool.push(item);
                }
            });
            const randomIndex = Math.floor(Math.random() * weightedPool.length);
            currentHiddenItem = weightedPool[randomIndex];
            hiddenEmojiSpan.innerText = currentHiddenItem.icon;
        }

        function togglePaper() {
            if (cornerWrapper.classList.contains('is-open')) return;
            cornerWrapper.classList.add('is-open');

            if (currentHiddenItem) {
                seenItems.add(currentHiddenItem.title);
            }

            setTimeout(() => {
                if (currentHiddenItem) {
                    const index = itemsData.indexOf(currentHiddenItem) + 1;
                    const total = itemsData.length;
                    openModal(currentHiddenItem.title, currentHiddenItem.icon, currentHiddenItem.desc, index, total);
                }
            }, 700);
        }

        function openModal(title, icon, desc, index, total) {
            const modal = document.getElementById('itemModal');
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalIcon').innerText = icon;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('itemCounter').innerText = `${index} / ${total} Î≤àÏß∏ Í∏∞Ïñµ`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('itemModal').style.display = 'none';
            resetPaperState();
        }

        function resetPaperState() {
            cornerWrapper.classList.remove('is-open');
            setTimeout(() => { initHiddenItem(); }, 500);
        }

        function closeModalOutside(event) {
            if (event.target === document.getElementById('itemModal')) { closeModal(); }
        }

        window.onload = function() {
            initHiddenItem();
            const bgList = document.getElementById('backgroundList');
            itemsData.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerText = item.icon;
                bgList.appendChild(div);
            });
        };
    </script>
